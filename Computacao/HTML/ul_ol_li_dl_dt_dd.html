<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
</head>
<body>
    <ol> <!-- ol -> Define uma lista ordenada -->
        <li>item</li> <!-- li -> Define um item da lista -->
        <li>item</li>
        <li>item</li>
    </ol>
    <ul> <!-- ul -> Define uma lista não ordernada -->
        <li>um</li>
        <li>dois</li>
        <li>três</li>
    </ul>
    <dl> <!-- dl -> Define uma lista de descrição -->
        <dt>termo 1</dt> <!-- dt -> Define um termo da lista -->
        <dd>assunto 1</dd> <!-- dd -> Define uma descrição do termo da lista -->
        <dt>termo 2 </dt>
        <dd>assunto 2</dd>
    </dl>
</body>
</html>
