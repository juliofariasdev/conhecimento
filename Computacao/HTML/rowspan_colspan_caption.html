<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title>Título</title>
</head>
<body>
    <table>
        <caption>rowspan e colspan</caption> <!-- caption -> Título da tabela -->
        <tr>
            <th rowspan="3" colspan="4">1</th>
            <!-- rowspan -> Indica quantas linhas que a célula vai ocupar -->
            <!-- colspan -> Indica quantas colunas que a célula vai ocupar -->
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <th>1</th>

            <th>4</th>
            <th>5</th>
        </tr>
        <tr>

            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
    </table>
</body>
</html>
