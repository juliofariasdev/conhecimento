<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
</head>
<body>
    <table> <!-- table -> Define uma tabela -->
        <tr> <!-- tr -> Define uma linha de tabela -->
            <th>Título 1</th> <!-- th -> Define uma célula do tipo cabeçalho -->
            <th>Título 2</th>
            <th>Título 3</th>
        </tr>
        <tr>
            <td>Dado 1</td> <!-- td -> Define uma célula do tipo dado -->
            <td>Dado 2</td>
            <td>Dado 3</td>
        </tr>
    </table>
</body>
</html>
