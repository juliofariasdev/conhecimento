<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
    <style>
        table, tr,th,td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <colgroup> <!-- colgroup -> Permite selecionar um grupo de colunas -->
            <col span="2" style="background-color: blue;"> <!-- col -> Selecionar um grupo de colunas -->
            <!-- span -> Quantas colunas serão selecionadas -->
        </colgroup>
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
            <th>Título 3</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
            <td>Dado 3</td>
        </tr>
    </table>
</body>
</html>
