<!DOCTYPE html> <!-- !DOCTYPE -> Especifica o que o documento é -->
<html lang="pt-BR"> <!-- html -> Cria o html; lang -> Especifica o idioma do html -->
    <head> <!-- head -> Local onde fica os meta dados -->
        <meta charset="UTF-8"> <!-- meta -> Meta dados; charset -> Especifica a codificação do html -->
        <title>Título</title> <!-- title -> Cria um título pro html -->
    </head>
    <body> <!-- body -> Corpo do html -->
        <p> <!-- p -> Cria um parágrafo -->
            Hello World!
        </p>
    </body>
</html>
