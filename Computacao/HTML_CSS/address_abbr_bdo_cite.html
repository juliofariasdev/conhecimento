<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
</head>
<body>
    <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        abreviação: <abbr title="parnaíba">PHB</abbr> <!-- abbr -> Abrevia um texto -->
        <address> <!-- address -> Indica que o texto se trata um endereço -->
            <abbr title="Brasil">BR</abbr><br>
            <abbr title="Piauí">PI</abbr>
        </address>
        <cite>palidromo:</cite> <!--cite -> Cita um trabalho importante -->
        <bdo dir="rtl">amanda</bdo> <!-- bdo -> Muda a direção do texto; dir -> Indica qual direção o texto deve ser escrito -->
    </p>
</body>
</html>
