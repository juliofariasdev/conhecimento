<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
    <style> /* style -> Cria o campo do estilo */
        #identificador { /* #id -> Cria o estilo pro id referente */
            background: red; /* background -> Altera o plano de fundo */
        }
        .classe { /* .class -> Cria o estilo pra class referente */
            background: blue;
            color: aliceblue; /* color -> Altera a cor do item */
        }
        p { /* tag -> Cria o estilo pra tag referente */
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="classe">Cabeçalho de nível 1</h1> <!-- h1 -> Cria um cabeçalho de nível 1, o range dos níveis é 1-6 -->
    <h2 id="identificador">Cabeçalho de nível 2</h2> <!-- id -> Cria um identificador, usado para um item -->
    <p>Primeira parágrafo</p><br> <!-- br -> Faz uma quebra de linha -->
    <p class="classe">Segundo parágrafo após uma quebra de linha</p> <!-- class -> cria uma clase para itens-->
</body>
</html>
